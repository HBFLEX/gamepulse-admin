<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <img
          ngSrc="assets/images/gamepulse_logo.png"
          width="50"
          height="50"
        >
      </div>
    </div>

    <form
      appearance="floating"
      tuiForm
      (ngSubmit)="onSubmit()"
      [style.max-width.rem]="35"
    >

      <!--header-->
      <header tuiHeader>
        <h3 tuiTitle>
          GAMEPULSE ADMIN
          <span tuiSubtitle>Sign in to access your dashboard</span>
        </h3>
      </header>

      <!--email address input-->
      <tui-textfield>
      <label tuiLabel>Email ID</label>
      <input
        tuiTextfield
        [(ngModel)]="email"
        name="email"
        placeholder="enter your email ID"
        type="email"
        required
      />
    </tui-textfield>

      <!--password input-->
      <tui-textfield>
        <label tuiLabel>Password</label>
        <input
          tuiTextfield
          [(ngModel)]="password"
          name="password"
          placeholder="enter your password"
          type="password"
          required
        />
        <tui-icon tuiPassword />
      </tui-textfield>

      <!--submit button-->
      <button
        size="l"
        appearance="accent"
        tuiButton
        [disabled]="!email() || !password() || isLoading()"
        class="submit-button"
      >
        SIGN IN
      </button>
    </form>

    <div class="auth-footer">
      <p class="footer-text">
        Secure admin access powered by GamePulse
      </p>
    </div>
  </div>

  <div class="auth-background">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
  </div>
</div>
