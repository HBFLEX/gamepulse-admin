<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <img
          ngSrc="assets/images/gamepulse_logo.png"
          width="50"
          height="50"
        >
      </div>
    </div>

    <form
      appearance="floating"
      tuiForm
      (ngSubmit)="onSubmit()"
      [style.max-width.rem]="35"
    >

      @if (error()) {
        <div class="auth-error">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
          <span>{{ error() }}</span>
        </div>
      }

      <!--header-->
      <header tuiHeader>
        <h3 tuiTitle>
          GAMEPULSE ADMIN
          <span tuiSubtitle>Sign in to access your dashboard</span>
        </h3>
      </header>

      <!--email address input-->
      <tui-textfield>
      <label tuiLabel>Email ID</label>
      <input
        tuiTextfield
        [(ngModel)]="email"
        name="email"
        placeholder="enter your email ID"
        type="email"
        required
      />
    </tui-textfield>

      <!--password input-->
      <tui-textfield>
        <label tuiLabel>Password</label>
        <input
          tuiTextfield
          [(ngModel)]="password"
          name="password"
          placeholder="enter your password"
          type="password"
          required
        />
        <tui-icon tuiPassword />
      </tui-textfield>

      <!--submit button-->
      <button
        size="l"
        appearance="accent"
        tuiButton
        [disabled]="!email() || !password() || isLoading()"
        class="submit-button"
      >
        SIGN IN
      </button>
    </form>

    <div class="auth-footer">
      <p class="footer-text">
        Secure admin access powered by GamePulse
      </p>
    </div>
  </div>

  <div class="auth-background">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
  </div>
</div>
