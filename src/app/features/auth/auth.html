<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <rect width="48" height="48" rx="12" fill="#1a73e8"/>
          <path d="M24 12L32 20L24 28L16 20L24 12Z" fill="white"/>
          <path d="M24 20L32 28L24 36L16 28L24 20Z" fill="white" opacity="0.7"/>
        </svg>
      </div>
      <h1 class="auth-title">GamePulse Admin</h1>
      <p class="auth-subtitle">Sign in to access your dashboard</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      @if (error()) {
        <div class="auth-error">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
          <span>{{ error() }}</span>
        </div>
      }

      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <tui-input
          id="email"
          class="form-input"
          [(ngModel)]="email"
          name="email"
          type="email"
          tuiTextfieldSize="l"
          [disabled]="isLoading()"
        >
          Enter your email
        </tui-input>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <tui-input-password
          id="password"
          class="form-input"
          [(ngModel)]="password"
          name="password"
          tuiTextfieldSize="l"
          [disabled]="isLoading()"
        >
          Enter your password
        </tui-input-password>
      </div>

      <button
        type="submit"
        tuiButton
        appearance="primary"
        size="l"
        class="submit-button"
        [disabled]="isLoading() || !email() || !password()"
      >
        {{ isLoading() ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <div class="auth-footer">
      <p class="footer-text">
        Secure admin access powered by GamePulse
      </p>
    </div>
  </div>

  <div class="auth-background">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
  </div>
</div>
