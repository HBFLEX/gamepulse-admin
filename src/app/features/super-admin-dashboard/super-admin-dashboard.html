<div class="admin-layout">
  <app-topbar
    [userName]="authService.user()?.firstName || ''"
    [isSidebarCollapsed]="isSidebarCollapsed()"
    (sidebarToggle)="toggleSidebar()"
    (mobileMenuToggle)="toggleMobileMenu()"
    (logoutClick)="logout()"
  />

  <app-sidebar
    [isCollapsed]="isSidebarCollapsed()"
    [isMobileOpen]="isMobileMenuOpen()"
    [navItems]="navItems"
    (accordionToggle)="toggleAccordion($event)"
  />

  @if (isMobileMenuOpen()) {
    <div class="mobile-overlay" (click)="toggleMobileMenu()"></div>
  }

  <main class="main-content">
    <div class="content-wrapper">
      <h2>Dashboard Overview</h2>
      <p>Welcome {{ authService.user()?.firstName }} {{ authService.user()?.lastName }}!</p>
      <p>Email: {{ authService.user()?.email }}</p>
      <p>Role: {{ authService.user()?.role }}</p>
    </div>
  </main>
</div>
